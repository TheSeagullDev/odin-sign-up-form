<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo">
                <img src="odin-lined.png" class="logo-img"><div class="logo-text">ODIN</div>
            </div>
            <div class="attribution">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
            <img src="bg-image.jpg" class="bg-image">
        </div>
        <div class="content">
            <div class="hero">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.<br><br> You <i>know</i> you want to.</div>
            <form action="" method="get">
                <div class="form">
                        <h2>Let's do this!</h2>
                        <div class="inputs">
                            <div class="input-row">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <div class="input-row">
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="lname" id="lname">
                            </div>
                            <div class="input-row">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="input-row">
                                <label for="pnumber">PHONE NUMBER</label>
                                <input type="tel" name="pnumber" id="pnumber">
                            </div>
                            <div class="input-row">
                                <label for="pw">PASSWORD</label>
                                <input type="password" name="pw" id="pw" minlength="8" maxlength="30">
                            </div>
                            <div class="input-row">
                                <label for="confirm-pw">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-pw" id="confirm-pw" minlength="8" maxlength="30">
                            </div>
                        </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="footer">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
